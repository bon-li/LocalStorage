<!-- Bonita Li 991358694 -->
<!DOCTYPE html>
<html>
    <head>
        <title>Bonita Li</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet">
        <script src="javascript/script.js"></script>
    </head>
    <body onload="makeQuote()">

        <!-- Header section of page -->
        <header class="heading-section">
            <h1>Assignment#1 | Bonita Li | 991358694</h1>
        </header>

        <!-- Main container for body -->
        <div class="container">

            <!-- Customer entry -->
            <section class="custEntry">
                <!-- Customer contact information -->
                <label>Customer Contact</label>
                <!-- Customer name -->
                <p class="group">
                    <label name="custnameP">Name:</label>
                    <input type="text" name="custnameP" id="custnameP" disabled>
                </p>
                <!-- Customer email -->
                <p class="group">
                    <label name="custemailP">Email:</label>
                    <input type="email" name="custemailP" id="custemailP" disabled>
                </p>
                <!-- Calculated square foot of room -->
                <p class="group">
                    <label name="sqftRoom">Square foot of room:</label>
                    <input type="text" name="sqftRoom" id="sqftRoom" disabled>
                </p>
                <!-- Colour swatch chosen for room -->
                <p class="group">
                    <label name="colourP">Colour swatch:</label>
                    <input type="color" name="colourP" id="colourP" disabled>
                </p>  
                <!-- Number of cans needed to paint room -->
                <p class="group">
                    <label name="numCans">Number of cans needed:</label>
                    <input type="text" name="numCans" id="numCans" disabled>
                </p>
                <!-- Final cost of paint -->
                <p class="group">
                    <label name="finalPrice">Final price:</label>
                    <input type="text" name="finalPrice" id="finalPrice" disabled>
                </p> 
            </section>

            <!-- Sales representative information -->
            <section class="salesCon">
                <section class="salesInfo">
                    <p><label>Sales Representative</label></p>
                    <p><label>Name: <span>Bonita Li</span></label></p>
                    <p><label>Phone: <span>+123 456 7890</span></label></p>
                    <p><label>Email: <span>info@email.com</span></label></p>
                    <p><label>Office: <span>123 Street Rd.</span></label></p>
                </section>
                <!-- Sales representative photo -->
                <div class="imgContainer"><img src="images/libon.jpg"></div>
            </section>
        </div>

        <!-- Footer section of page -->
        <footer>
            <p>libon | Trafalgar</p>
        </footer>
    </body>
</html>
